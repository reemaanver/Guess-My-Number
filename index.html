<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex-box">
        <div class="left">
          <h1>Guess the number!</h1>
          <p class="left-text">How to play?</p>
          <p class="instructions">
            Challenge yourself to guess the hidden number between 1 and 20 in as
            few attempts as possible. The fewer tries you take, the higher your
            final score will be. Keep playing to improve your score and have
            fun!
          </p>
          <button class="btn again">New Game</button>
        </div>

        <div class="right">
          <div class="flex-small">
            <div class="qstn-mark">?</div>
          </div>
          <p class="right-text">Start guessing...</p>
          <div class="grid-middle">
            <input type="number" />
            <button class="btn check">Check!</button>
            <p>Score:</p>
            <p>Highscore:</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
